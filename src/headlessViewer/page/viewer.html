<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./lib/xeokit-bim-viewer.css" type="text/css"/>
  <script src="./lib/xeokit-bim-viewer.es.js"></script>
  <title>Xeokit Viewer</title>
  <style>
    body {
      margin:0
    }
    .viewer {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <input type="checkbox" id="explorer_toggle"/>
  <label for="explorer_toggle" class="xeokit-i18n explorer_toggle_label xeokit-btn fas fa-2x fa-sitemap" data-xeokit-i18ntip="toolbar.toggleExplorer" data-tippy-content="Toggle explorer"></label>
  <input type="checkbox" id="inspector_toggle"/>
  <label id="inspector_toggle_label" for="inspector_toggle" class="xeokit-i18n inspector_toggle_label xeokit-btn fas fa-2x fa-info-circle" data-xeokit-i18ntip="toolbar.toggleProperties" data-tippy-content="Toggle properties"></label>
  <div id="myExplorer"></div>
  <div id="myToolbar"></div>
  <div id="myInspector"></div>
  <div id="myViewer">
      <canvas id="myCanvas"></canvas>
      <canvas id="myNavCubeCanvas"></canvas>
  </div>
  <script src="./viewer.js"></script>
</body>
</html>
